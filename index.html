<html>

<head>
  <title>Alex's Journal</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <div class='container'>
    <div class='logo'><img src='public/images/full-stack-logo.svg'></div>
    <div class='links'>
      <a href='public/pages/about.html'>About</a>
      <a href='public/pages/contact.html'>Contact</a>
      <a href='public/pages/fun.html'>Fun Stuff</a>
    </div>
  </div>
  <div class='tablecontainer'>
    <h1>Table of Contents</h1>
    <div id='tableofcontents'></div>
  </div>
</body>

</html>

<script src='public/data.js'></script>
<script>
  window.onload = function () {
    TABLE_OF_CONTENTS.forEach(i => {
      let html = `
        <div class='table-item'>
          <span class='table-date'>${i.date}</span>
          <a href=${i.url}>${i.title}</a>
        </div>
      `
      document.getElementById("tableofcontents").insertAdjacentHTML("afterend", html);
    });
  };
</script>
