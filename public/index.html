<html>

<head>
  <title>Alex's Journal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Source+Code+Pro:wght@200;300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class='container'>
    <div class='logo'><img src='images/full-stack-logo.svg'></div>
    <div class='links'>
      <a href='/about.html'>About</a>
      <a href='/contact.html'>Contact</a>
      <a href='/fun.html'>Fun Stuff</a>
    </div>
  </div>
  <div class='tablecontainer'>
    <h1>Table of Contents</h1>
    <div id='tableofcontents'></div>
  </div>
</body>

</html>

<script src='./contents.js'></script>
<script>
  window.onload = function () {
    TABLE_OF_CONTENTS.forEach(i => {
      let html = `
        <div class='table-item'>
          <span class='table-date'>${i.date}</span>
          <a href=${i.url}>${i.title}</a>
        </div>
      `
      document.getElementById("tableofcontents").insertAdjacentHTML("afterend", html);
    });
  };
</script>
